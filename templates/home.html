<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gmail bot</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="margin-top:30px;">
    <div class="col-sm-5" style="margin-left:30%;box-shadow: 9px 6px 20px #888888;padding:30px;">

<h3 style="color:red;text-align: center;width:100%">Gmail bot</h3>
<form method="POST" action="/authenticate">
    <input class="form-control" type="text" placeholder="Enter Client ID" name="id" required>
    <br>
    <input  class="form-control" type="text" placeholder="Enter Client Secret" name="secret"required>
    <br>
    <button type="submit" class="btn btn-success" >Authenticate</button>
</form>
    </div>
</div>
</body>
</html>
