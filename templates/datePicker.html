<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gmail Bot</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="margin-top:40px;height:100%;padding:30px;box-shadow: 9px 6px 20px #888888;">
    <h1 style="padding: 20px;text-align: center;background-color: red;color:white">Gmail Bot</h1>
    <br>

    <div class='col-sm-6'>

    <p class="alert alert-info">select <b>To</b> and <b>From</b> <i>date.<span style="color:green">csv</span> file will be download</i></p>
    <form method="get" action="/getMessage">
       <label>From</label>
        <input type="date" name="dateFrom">

        <label>To</label>
        <input type="date" name="dateTo">
        <br><br>
        <button class="btn btn-primary">Export Mails</button>

    </form>

    </div>
</div>

</body>
</html>
